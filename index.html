<!DOCTYPE html>
<html>
<head>
	<title>Javascript Drum Kit</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
</head>
<body>
    <div class="heading"><h1 class="neon" data-text="Javascript_Drum_Kit">Javascript_Drum_Kit</h1></div>
    
    <div class="keypad">
        <!-- <div class="keys"> -->
            <div class="key">
                <kbd>A
                    <span class="sound"></span>
                </kbd>
            </div>
            <div class="key">
                <kbd>S
                    <span class="sound"></span>
                </kbd>
            </div>
            <div class="key">
                <kbd>D
                    <span class="sound"></span>
                </kbd>
            </div>
            <div class="key">
                <kbd>F
                    <span class="sound"></span>
                </kbd>
            </div>
            <div class="key">
                <kbd>G
                    <span class="sound"></span>
                </kbd>
            </div>
            <div class="key">
                <kbd>H
                    <span class="sound"></span>
                </kbd>
            </div>
            <div class="key">
                <kbd>J
                    <span class="sound"></span>
                </kbd>
            </div>
            <div class="key">
                <kbd>K
                    <span class="sound"></span>
                </kbd>
            </div>
            <div class="key">
                <kbd>L
                    <span class="sound"></span>
                </kbd>
            </div>
        <!-- </div> -->
    </div>
</body>
</html>
